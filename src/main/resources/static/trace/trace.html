<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>Skywalking UI</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="/webjars/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="/webjars/bootstrap-daterangepicker/2.1.24/css/bootstrap-daterangepicker.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <style>
        .dataTables_wrapper {
            padding-bottom: 0 !important;
        }

        .modal-backdrop {
            position: initial !important;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../index.html"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../trace/trace.html">Trace Stack</a></li>
                        <li><a href="../health/health.html">Instance Overview</a></li>
                        <li><a href="../service/serviceTree.html">Service Tree</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div id="queryConditionDiv" class="container-fluid" style="padding-top: 55px; font-size: 12px">
    <form class="form-inline">
        <div class="form-group input-group-sm">
            <label for="applicationId">Application:</label>
            <select class="input-sm form-control input-s-sm inline" id="applicationId">
            </select>
        </div>
        <div class="form-group input-group-sm">
            <label for="globalTraceIdInput">GlobalTraceId:</label>
            <input class="form-control" type="text" id="globalTraceIdInput" placeholder="Global Trace Id"/>
        </div>
        <div class="form-group input-group-sm">
            <label for="operationNameInput">OperationName:</label>
            <input class="form-control" type="text" id="operationNameInput" placeholder="Operation Name"/>
        </div>
        <div class="form-group input-group-sm">
            <label for="dateRangeInput">DateRange:</label>
            <input class="form-control" type="text" id="dateRangeInput" value="" placeholder="Date Range"/>
        </div>
        <div class="form-group input-group-sm">
            <label for="costMinInput">DurationRange:</label>
            <input class="form-control" type="text" id="costMinInput" style="width: 70px;"/>
            <span style="font-weight: 700;"> - </span>
            <input class="form-control" type="text" id="costMaxInput" style="width: 70px;"/>
        </div>
        <div class="form-group input-group-sm">
            <label for="isError">IsError:</label>
            <select class="input-sm form-control input-s-sm inline" id="isError">
                <option value="None">None</option>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        <div class="form-group input-group-sm">
            <label>Sort:</label>
            <label class="radio-inline">
                <input type="radio" id="costSort" value="cost" name="sortColumn" checked="checked">Duration
            </label>
            <label class="radio-inline">
                <input type="radio" id="timeSort" value="time" name="sortColumn" checked="">Time
            </label>
        </div>
        <div class="form-group input-group-sm">
            <button type="button" id="selectBtn" class="btn btn-primary btn-sm" style="display: inline-block;">Select
            </button>
        </div>
    </form>
</div>
<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 0">
    <div class="row" id="topTraceListDiv" style="font-size: 12px"></div>
    <div id="traceStackDiv" style="margin-left: 10px; margin-right: 10px"></div>
    <div class="modal inmodal" id="spanModalDiv" tabindex="-1" role="dialog" aria-hidden="true">
    </div>
    <div id="spanModalTempDiv"></div>
</div>

<script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/webjars/jsviews/1.0.0-beta.70/jsrender.min.js"></script>
<script src="/webjars/jsviews/1.0.0-beta.70/jsviews.min.js"></script>
<script src="/webjars/momentjs/2.18.1/min/moment.min.js"></script>
<script src="/webjars/bootstrap-daterangepicker/2.1.24/js/bootstrap-daterangepicker.js"></script>
<script src="./trace.js"></script>
</body>
</html>

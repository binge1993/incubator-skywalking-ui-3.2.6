<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Skywalking UI</title>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="/webjars/animate.css/3.5.2/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <style>
        .white-bg {
            background-color: #ffffff;
        }

        .gray-bg {
            background-color: #f3f3f4;
            height: 100%
        }

        .filter-manager {
            list-style: none outside none;
            margin: 0;
            padding: 0;
        }

        .filter-manager h5 {
            text-transform: uppercase;
        }

        .m-b-md {
            margin-bottom: 20px;
        }

        .application-list li {
            border-bottom: 1px solid #e7eaec;
            display: block;
        }

        .application-list li i {
            margin-right: 8px;
            color: #3d4d5d;
        }

        .application-list li a {
            color: #666666;
            display: block;
            padding: 5px 0;
        }

        .fa-circle:before {
            content: "\f111";
        }

        .response-time-list li a {
            color: #666666;
            display: block;
            padding: 5px 0;
        }

        .response-time-list li {
            display: block;
        }

        .response-time-list li i {
            margin-right: 8px;
            color: #3d4d5d;
        }

        .response-time-list li a .text-navy {
            color: #1ab394;
        }

        .response-time-list li a .text-primary {
            color: #1c84c6;
        }

        .response-time-list li a .text-info {
            color: #23c6c8;
        }

        .response-time-list li a .text-danger {
            color: #EF5352;
        }

        .response-time-list li a .text-warning {
            color: #F8AC59;
        }

        .instance-list-panel {
            background-color: #ffffff;
            border: 1px solid #e7eaec;
            border-bottom: 0;
            padding: 10px 10px;
        }

        .operationTitle h5 {
            display: inline-block;
            font-size: 14px;
            margin: 0 0 7px;
            padding: 0;
            text-overflow: ellipsis;
            float: left;
            text-transform: uppercase;
        }

        .fa-play:before {
            content: "\f04b";
        }

        .fa-pause:before {
            content: "\f04c";
        }

        .operation-selected {
            font-weight: bold
        }
    </style>
</head>

<body>
<div id="header">
    <sw-header></sw-header>
</div>
<div style="padding-top: 55px; padding-left: 10px; padding-right: 10px">
    <div class="row gray-bg">
        <div class="col-lg-2">
            <div class="filter-ibox-content filter-manager">
                <h5>Applications</h5>
                <div id="applicationListDiv">
                </div>
                <h5>Response Time</h5>
                <div id="responseTimes">
                    <ul class="nav response-time-list m-b-md" style="padding: 0">
                        <li><a><i class="fa fa-circle text-danger"></i>slow</a></li>
                        <li><a><i class="fa fa-circle text-warning"></i>&lt;= 5s </a></li>
                        <li><a><i class="fa fa-circle text-primary"></i>&lt;= 3s</a></li>
                        <li><a><i class="fa fa-circle text-info"></i>&lt;= 1s</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="instances" class="col-lg-10 white-bg instance-list-panel">
        </div>
    </div>
    <div class="row white-bg"></div>
</div>

<script data-main="/health/health" src="/webjars/requirejs/2.3.3/require.min.js"></script>
</body>
</html>
